<ion-header>

  <ion-navbar>
    <ion-title text-center>Inscription</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="register-image">
  <ion-list insert>
    <ion-item class='item'>
      <ion-label color="primary" stacked>Identifiant</ion-label>
      <ion-input type="text" placeholder="Entrez votre Identifiant"></ion-input>
    </ion-item>

    <ion-item class='item'>
      <ion-label color="primary" stacked>Mot de Passe</ion-label>
      <ion-input type="password" placeholder="Entrez votre Mot de passe"></ion-input>
    </ion-item>

    <ion-item class='item'>
      <ion-label color="primary" stacked>Mot de Passe (Confirmation)</ion-label>
      <ion-input type="password" placeholder="Confirmez votre Mot de passe"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button round float-right>S'inscrire</button>
</ion-content>
